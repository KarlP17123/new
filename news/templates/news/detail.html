{% extends 'base.html' %}
{% block content %}
<style>
    #recent{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .col-lg-8{
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

    }
</style>

<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1">{{post.title}}</h1>
                    <!-- Post meta content-->

                    <!-- Post categories-->
                    <a href = "{% url 'profile' post.writer.profile_id %}" style = 'text-decoration: none'>
                    <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
                        <div class="d-flex align-items-end justify-content-between">
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle me-3" src="https://dummyimage.com/40x40/ced4da/6c757d" alt="..." />
                                <div class="big">
                                    <div class="fw-bold">{{post.writer.name}}</div>
                                    <div class="text-muted">{{post.created}} &middot; 6 min read</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                    <a class="badge bg-secondary text-decoration-none link-light" href="#!">{{post.category}}</a>
                    
                    <!-- <a href=' {% url "update" post.slug %} '>
                        <button class = 'btn btn-primary'>Update</button>
                    </a>
                    <a href=' {% url "delete" post.slug %} '>
                        <button class = 'btn btn-danger'>Delete</button>
                    </a> -->
                </header>
                <!-- Preview image figure-->
                <figure class="mb-4"><img class="img-fluid rounded" src="{{post.image.url}}" alt="..." /></figure>
                <!-- Post content-->
                <section class="mb-5">
                    <p class="fs-5 mb-4">{{post.body|safe}}</p>
                    
                </section>
            </article>
        <!-- Side widgets-->
       
        </div>
    </div>
</div>


{% endblock %}
